<!DOCTYPE html>
<html>

<head>
    <title> Login Form</title>
</head>

<body>
    <div style="border: 3px solid black;">
        <form>
            <h1 style=" text-align: center; border: 2px solid black; width:700px; height: 50px;"> Login form </h1>

            <lable for="name">Name</lable>
            <input type="text" name="name" id="name" placeholder="FirstName">
            <input type="text" name="name" placeholder="LastName"><br><br>
            <lable for="email">Email</lable>
            <input type="email" name="email" id="email" placeholder="email address"><br><br>
            <label for="number">Phone Number</label>
            <input type="text" name="number" id="number" placeholder="10-digit number"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password"><br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender">Male</input><br>
            <input type="radio" name="gender">Female</input><br>
            <input type="radio" name="gender">Not wish to disclose</input><br><br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address"></textarea><br><br>
            <label> Date of Birth</label><br>
            <input type="date" name="dob"><br><br>
            <label>Time</label><br>
            <input type="time" name="time"><br><br>
            <label>Languages</label><br>
            <input type="checkbox" multiple>Tamil</input><br>
            <input type="checkbox" multiple>English</input><br>
            <input type="checkbox" multiple>French</input><br><br>
            <lable>Select your Field of Intrest</lable><br><br>
            <select value="intrest" name="intrest" multiple>
                <option>Select your intrest</option>
                <option>Music</option>
                <option>Cycling</option>
                <option>Batmiton</option>
            </select><br><br>
            <label>Upload your Photo</label><br>
            <button>Choose File</button><br><br>
            <button>Submit</button>
            <button>reset</button>
        </form>
    </div>
</body>

</html>
