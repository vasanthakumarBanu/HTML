<!DOCTYPE html>
<html>

<head>
    <title>New fields</title>
</head>

<body>
    <form action="">
        <!--email id-->
        <p>
            <label for="email_id">Email:</label>
            <input type="email" name="email_id" required>
        </p>
         <!--Age-->
        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="18" max="99">

        </p>
         <!--Date of Birth-->
        <p>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
        </p>
        <!--Website-->
        <p>
            <label for="website">website:</label> <br>
            <input type="url" name="website" id="website" required>
        </p>
        <!--Range-->
        <p>
            Range: <br>
            <input type="range" name="price" id="price" min="0" max="1000" step="10">

        </p>
        <!--Time-->
        <p>
            <label for="time">Raising Time:</label> <br>
            <input type="time" name="time" id="time">
        </p>
        <!--Week-->
        <p>
            <label for="week">Vacation week:</label> <br>
            <input type="week" name="week" id="week">
        </p>
        <!--Search-->
        <p>
            <label for="search">Search job:</label> <br>
            <input type="search" name="search" id="search" required>
        </p>
        <!--Submit-->
        <p>
            <input type="submit" id=" submit">
        </p>
        <h1>IFrame Examples</h1>
        <!--IFrame for  you tube vedios-->
        <h2>Allien Dance vedio on youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FzG4uDgje3M?si=tNPnYbyeZ_noiGVS"
            title="YouTube video player" frameborder="10"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        <!--IFrame for  you Maps-->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31091.350028936085!2d80.22156690429605!3d13.072626234118866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52667c6c4f2c3f%3A0x11a4d0895c197c9c!2sChetpet%2C%20Chennai%2C%20Tamil%20Nadu%20600031!5e0!3m2!1sen!2sin!4v1713942726105!5m2!1sen!2sin"
            width="600" height="450" style="border:110;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>


    </form>
</body>

</html>
